<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predição de Doença Cardíaca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Predição de Doença Cardíaca</h1>
        
        <form action="/" method="POST" class="row g-3">
            <div class="col-md-6">
                <label for="BMI" class="form-label">BMI</label>
                <input type="number" step="0.1" class="form-control" name="BMI" required>
            </div>

            <div class="col-md-6">
                <label for="Smoking" class="form-label">Fumante (Yes=1, No=-1)</label>
                <input type="number" class="form-control" name="Smoking" required>
            </div>

            <div class="col-md-6">
                <label for="AlcoholDrinking" class="form-label">Consumo de Álcool (Yes=1, No=-1)</label>
                <input type="number" class="form-control" name="AlcoholDrinking" required>
            </div>

            <div class="col-md-6">
                <label for="Stroke" class="form-label">Derrame (Yes=1, No=-1)</label>
                <input type="number" class="form-control" name="Stroke" required>
            </div>

            <div class="col-md-6">
                <label for="PhysicalHealth" class="form-label">Saúde Física</label>
                <input type="number" class="form-control" name="PhysicalHealth" required>
            </div>

            <div class="col-md-6">
                <label for="MentalHealth" class="form-label">Saúde Mental</label>
                <input type="number" class="form-control" name="MentalHealth" required>
            </div>

            <div class="col-md-6">
                <label for="PhysicalActivity" class="form-label">Atividade Física (Yes=1, No=-1)</label>
                <input type="number" class="form-control" name="PhysicalActivity" required>
            </div>

            <div class="col-md-6">
                <label for="AgeCategory" class="form-label">Categoria de Idade (ex. 55-59=8)</label>
                <input type="number" class="form-control" name="AgeCategory" required>
            </div>

            <div class="col-md-6">
                <label for="Sex" class="form-label">Sexo (Male=1, Female=2)</label>
                <input type="number" class="form-control" name="Sex" required>
            </div>

            <div class="col-md-6">
                <label for="Diabetic" class="form-label">Diabetes (Yes=1, No=-1)</label>
                <input type="number" class="form-control" name="Diabetic" required>
            </div>

            <div class="col-md-6">
                <label for="SleepTime" class="form-label">Horas de Sono</label>
                <input type="number" class="form-control" name="SleepTime" required>
            </div>

            <div class="col-md-6">
                <label for="Asthma" class="form-label">Asma (Yes=1, No=-1)</label>
                <input type="number" class="form-control" name="Asthma" required>
            </div>

            <div class="col-md-6">
                <label for="KidneyDisease" class="form-label">Doença Renal (Yes=1, No=-1)</label>
                <input type="number" class="form-control" name="KidneyDisease" required>
            </div>

            <div class="col-md-6">
                <label for="SkinCancer" class="form-label">Câncer de Pele (Yes=1, No=-1)</label>
                <input type="number" class="form-control" name="SkinCancer" required>
            </div>

            <div class="col-12 text-center mt-4">
                <button type="submit" class="btn btn-primary">Submeter</button>
            </div>
        </form>

        {% if probabilidade is not none and predicao is not none %}
            <div class="mt-5 alert alert-info text-center">
                <h2>Resultado:</h2>
                <p><strong>Probabilidade de Doença Cardíaca:</strong> {{ "{:.4f}".format(probabilidade[0]) }}</p>
                <p><strong>Predição:</strong> {{ predicao }}</p>
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
